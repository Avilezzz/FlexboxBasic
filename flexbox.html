<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexBox</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    


    <div class="container__flexbox" id="flebox">
      <div class="flexbox__items">1</div>
      <div class="flexbox__items">2</div>
      <div class="flexbox__items">3</div>
    </div>

    <div class="container__control">
      <div class="container__controles-justify">
        <button id="flex-center">Justify-content: center</button>
        <button id="flex-end">Justify-content: end</button>
        <button id="flex-start">Justify-content: start</button>
        <button id="flex-around">Justify-content: space-around</button>
        <button id="flex-evenly">Justify-content: space-evenly</button>
        <button id="flex-between">Justify-content: space-between</button>
      </div>

      <div class="container__controles-aling">
        <button id="aling-center">align-items:center</button>
        <button id="aling-end">align-items: end</button>
        <button id="flex-col" class="flex-colum">flex-direction: column</button>
        <button id="flex-col-reverse" class="flex-colum">
          flex-direction: column-reverse
        </button>
        <button id="flex-row" class="flex-colum">flex-direction: row</button>
        <button id="flex-row-reverse" class="flex-colum">
          flex-direction: row-reverse
        </button>
      </div>
    </div>
    <script src="flexbox.js"></script>
  </body>
</html>
